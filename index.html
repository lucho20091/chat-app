<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700" rel="stylesheet">
</head>
<body>
    <div class="flex">
        <div class="module" id="module">
            <h1>Create Account</h1>
            <form action="">
                <input 
                type="text"
                id="userName"
                name="userName"
                placeholder="Enter Username"
                maxlength="15">
                <button id="create-btn">Sign In</button>
            </form>
        </div>
        <div class="module-sign-in hide" id="module-sign-in">
            <h1>Sign In</h1>
            <form action="">
                <button id="sign-create-btn">Create Account</button>
                <button id="sign-btn">Sign In</button>
            </form>
        </div>
        <div class="container hide" id="container">
            <div class="top">
                <div class="flex-top">
                    <div class="flex-top-left">
                        <img src="assets/chat-icon.png" alt="">
                        <h1>Chat Application</h1>
                    </div>
                    <div class="top-right">
                        <p id="username-top"></p>
                        <button id="sign-out-btn">Sign Out</button>
                    </div>
                </div>
            </div>
            <div class="margin">
                
            </div>
            <div class="body-text" id="body-text">
            </div>
            <div class="input-div">
                <form class="input" id="form">            
                <input 
                type="text"
                placeholder="Write Something"
                id="text-input">
                <button id="btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
